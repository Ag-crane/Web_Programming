<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미세먼지 화면 만들기</title>
    <script src="chart.js"></script>
    <script>
      async function load() {

        const res = await fetch(
          "http://openapi.seoul.go.kr:8088/7961696649656e6136375774696566/json/RealtimeCityAir/1/25"
        );
        const res2 = await res.json();

        const dataTable = res2.RealtimeCityAir.row;
        console.log(dataTable)
        const labels = [];
        const data = [];
        const labels2 = [];
        const data2 = [];
        for (var i = 0; i < 25; i++) {
          labels.push(dataTable[i].MSRSTE_NM);
          data.push(dataTable[i].PM25);

          labels2.push(dataTable[i].MSRSTE_NM);
          data2.push(dataTable[i].PM10);
          document.getElementById("data").innerHTML =
            document.getElementById("data").innerHTML +
            `<tr>
            <td>${dataTable[i].MSRSTE_NM}</td>
            <td>${dataTable[i].PM10}</td>
            <td>${dataTable[i].PM25}</td>
            <td>${dataTable[i].O3}</td>
            <td>${dataTable[i].SO2}</td>
          </tr>`;
        }

        const ctx = document.getElementById("myChart");
        new Chart(ctx, {
          type: "bar",
          data: {
            labels: labels,
            datasets: [
              {
                label: "PM25",
                data: data,
                backgroundColor: "#ff0000",
                borderRadius: 10,
                borderWidth: 1,
                borderSkipped: false,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: "top",
              },
              title: {
                display: true,
                text: "Chart.js Bar Chart",
              },
            },
          },
        });

        const ctx2 = document.getElementById("myChart2");
        new Chart(ctx2, {
          type: "bar",
          data: {
            labels: labels2,
            datasets: [
              {
                label: "PM10",
                data: data2,
                borderWidth: 1,
              },
            ],
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
              },
            },
          },
        });
      }
    </script>
  </head>

  <body>
    <button onclick="load()">데이터 불러오기</button>
    <table>
      <thead>
        <th>지역명</th>
        <th>PM10</th>
        <th>PM25</th>
        <th>O3</th>
        <th>SO2</th>
      </thead>
      <tbody id="data">
        <!-- 25개의 표를 만듦. -->
      </tbody>
    </table>
    <div>
      <canvas id="myChart"></canvas>
    </div>
    <div>
      <canvas id="myChart2"></canvas>
    </div>
    <script></script>
  </body>
</html>
