<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

</table>
<script>
  const RealtimeCityAir = [{"MSRDT":"202304091600","MSRRGN_NM":"도심권","MSRSTE_NM":"중구","PM10":0,"PM25":0,"O3":0.06,"NO2":0.012,"CO":0.4,"SO2":0.003,"IDEX_NM":"보통","IDEX_MVL":78.0,"ARPLT_MAIN":"PM-10"},
                    {"MSRDT":"202304091600","MSRRGN_NM":"도심권","MSRSTE_NM":"종로구","PM10":60.0,"PM25":0,"O3":0.063,"NO2":0.01,"CO":0.3,"SO2":0.004,"IDEX_NM":"보통","IDEX_MVL":85.0,"ARPLT_MAIN":"PM-10"},

   for( var i = 0 ; i < 5 ; i++ ){
      var pm10 = RealtimeCityAir[i].PM10;
      if (pm10 === 0) {
        pm10 = '-';
      }
      var pm25 = RealtimeCityAir[i].PM25;
      if (pm25 === 0) {
        pm25 = '-';
      }
      var o3 = RealtimeCityAir[i].O3;
      if (o3 === 0) {
        o3 = '-';
      }
      var so2 = RealtimeCityAir[i].SO2;
      if (so2 === 0) {
        so2 = '-';
      }
                  

      document.getElementById("data").innerHTML = document.getElementById("data").innerHTML + 
      `
      <tr>
          <td>${RealtimeCityAir[i].MSRSTE_NM}</td>
          <td>${pm10}</td>
          <td>${pm25}</td>
          <td>${o3}</td>
          <td>${so2}</td>
      </tr>
      `

  };
</script>
